<!DOCTYPE html>
<html>
    <body>
        <svg id="svg" width="640" height="480" style="border: 1px solid #000000;">
            <line x1="50" y1="50" x2="350" y2="350" stroke="red"></line>
            <g onclick="plus()">
                <circle id="circle" cx="300" cy="100" r="50" fill="#ffcc00"></circle>                    
                <text id="text" fill="green" text-anchor="middle" x="300" y="100" alignment-baseline="middle">Hello</text>
            </g>
            <rect x="50" y="320" height="120" width="230" fill="blue"></rect>
            <polygon points="520,330,475,265,430,380" fill="white" stroke="black" stroke-width="5"></polygon>
        </svg>
        <svg id="path-sample" width="500" height="500" style="border: 5px solid #000000;">
            <path stroke="gray" stroke-width="1" d="M0 50 H500"></path>
            <path stroke="gray" stroke-width="1" d="M0 100 H500"></path>
            <path stroke="gray" stroke-width="1" d="M0 150 H500"></path>
            <path stroke="gray" stroke-width="1" d="M0 200 H500"></path>
            <path stroke="gray" stroke-width="1" d="M0 250 H500"></path>
            <path stroke="gray" stroke-width="1" d="M0 300 H500"></path>
            <path stroke="gray" stroke-width="1" d="M0 350 H500"></path>
            <path stroke="gray" stroke-width="1" d="M0 400 H500"></path>
            <path stroke="gray" stroke-width="1" d="M0 450 H500"></path>

            <path stroke="gray" stroke-width="1" d="M50 0 V500"></path>
            <path stroke="gray" stroke-width="1" d="M100 0 V500"></path>
            <path stroke="gray" stroke-width="1" d="M150 0 V500"></path>
            <path stroke="gray" stroke-width="1" d="M200 0 V500"></path>
            <path stroke="gray" stroke-width="1" d="M250 0 V500"></path>
            <path stroke="gray" stroke-width="1" d="M300 0 V500"></path>
            <path stroke="gray" stroke-width="1" d="M350 0 V500"></path>
            <path stroke="gray" stroke-width="1" d="M400 0 V500"></path>
            <path stroke="gray" stroke-width="1" d="M450 0 V500"></path>

            <path fill="white" stroke="brown" stroke-width="2" d="M50 50 H250 V0 L350 100 L250 200 v-50 h-200 Z"></path>
            <path d="M200 300 A50 20,0 0 1 100 250" stroke="green" stroke-width="2" fill="brown"/>
            <path d="M150 350 A50 25,0 0 1 50 350" stroke="green" stroke-width="2" fill="brown"/>
            <path d="M200 450 A100 25,30 0 1 200 400" stroke="green" stroke-width="2" fill="brown"/>
            <path d="M300 300 Q350 400, 400 300" stroke="purple" stroke-width="2" fill="brown"/>
            <path d="M250 400 Q300 350, 350 400 T450 400" stroke="blue" stroke-width="2" fill="brown"/>

        </svg>
    </body>
    <script>
        let count=0
        function plus(){
            count++
            document.getElementById("text").innerHTML = count
        }
    </script>
    <style>
        #circle{
            transition: 0.2s;
        }
        #circle:hover{
            r:80;
            cursor: pointer;
        }
    </style>
</html>
